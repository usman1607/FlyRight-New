<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Fly Right Airline</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/modern-business.css}">
</head>
<body>
<section layout:fragment="content" class="dashboard-margin-top">

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/dashboards/admin}">
                                <span data-feather="home"></span>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aircrafts/create}">
                                Create Aircraft
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aircrafts/list}">
                                All Aircrafts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aircrafts/list}">Create Flight</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/flights/list}">All Flights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/locations/create}">Create Location</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/locations/list}">All Locations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/bookings/list}">All Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/passengers/list}">All Passengers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/roles/list}">All Roles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/list}">All Users</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>

                    </div>
                </div>
                <!--                <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>-->

                <div class="container align-center">

                    <div class="row mt-5 mb-5">

                        <div class="col-md-7">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="header-title">Create Flight</h3>
                                </div>

                                <div class="card-body">

                                    <form action="#" th:object="${aircraft}" th:action="${'/flights/add'}" method="post">
                                        <input type="hidden" name="id" th:field="*{id}">
                                        <div class="form-group">
                                            <label>Flight Number:</label>
                                            <input type="text" class="form-control" placeholder="Flight number" name="flightNumber" required/>
                                        </div>

                                        <!--                            <div class="form-group">-->
                                        <!--                                <label>Aircraft ID.:</label>-->
                                        <input type="hidden" class="form-control" th:field="${aircraft}" name="aircraft"  />
                                        <!--                            </div>-->

                                        <div class="form-group">
                                            <label>TakeOff Time:</label>
                                            <input type="datetime-local" class="form-control" placeholder="TakeOff Time" name="takeOffTime" required/>
                                        </div>

                                        <div class="form-group">
                                            <label>Landing Time:</label>
                                            <input type="datetime-local" class="form-control" placeholder="Landing Time" name="landingTime" required/>
                                        </div>

<!--                                        <div class="form-group">-->
<!--                                            <label>TakeOff Point:</label>-->
<!--                                            <input type="text" class="form-control" placeholder="TakeOff Point" name="takeOffPoint" required/>-->
<!--                                        </div>-->
                                        <div class="form-group" >
                                            <label>From</label>
                                            <select class="form-control" id="takeOffPoint" name="takeOffPoint">
                                                <option value="">--Select Take Off Point--</option>
                                                <option th:each="code : ${locations}" th:value="${code.getCode()}" th:text="${code.getCode()}"></option>
                                            </select>
                                        </div>
<!--                                        <div class="form-group">-->
<!--                                            <label>Destination:</label>-->
<!--                                            <input type="text" class="form-control" placeholder="Destination" name="destinationPoint" required/>-->
<!--                                        </div>-->
                                        <div class="form-group" >
                                            <label>To</label>
                                            <select class="form-control" id="destinationPoint" name="destinationPoint">
                                                <option value="">--Select Destination--</option>
                                                <option th:each="code : ${locations}" th:value="${code.getCode()}" th:text="${code.getCode()}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Price:</label>
                                            <input type="number" class="form-control" placeholder="Price" name="price" required/>
                                        </div>

                                        <!--                            <div class="form-group">-->
                                        <!--                                <label>availableSeats:</label>-->
                                        <!--                                <input type="number" class="form-control" placeholder="availableSeats" name="availableSeats" required/>-->
                                        <!--                            </div>-->

                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Flight</button>
                                    </form>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <p>.</p>
                <p>.</p>
                <p>.</p>

            </main>
        </div>
    </div>
</section>
</body>
</html>
