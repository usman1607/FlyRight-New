<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Fly Right Airline-Book a Flight</title>
</head>
<body>

<main layout:fragment="content" class="main-margin-top">
    <div>
        <h1 class="h3 mb-3 font-weight-normal text-center">...WELCOME TO FLY RIGHT AIRLINE...</h1>
    </div>

    <div class="container">

        <div class="row mt-5 mb-5">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="header-title">Book Flight</h3>
                    </div>

                    <div class="card-body">

                        <form method="post" th:action="${'/bookings/process'}" th:object="${flight}">
                            <div>
                                <label for="firstName">First Name:</label>
                                <input type="text" class="form-control" name="firstName" placeholder="John" id="firstName" required/>
                            </div>
                            <div>
                                <label for="lastName">Last Name:</label>
                                <input type="text" class="form-control" name="lastName" placeholder="Smith" id="lastName" required/>
                            </div>
                            <div>
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" name="age" placeholder="18" id="age" required/>
                            </div>
                            <div>
                                <label for="email">Email Address:</label>
                                <input type="email" class="form-control" name="email" placeholder="example@something.com" id="email" required/>
                            </div>
                            <div>
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" name="address" placeholder="1, Smith str, Ikeja, Lagos." id="address" />
                            </div>
                            <div>
                                <label for="phone">Phone Number:</label>
                                <input type="text" class="form-control" name="phone" placeholder="eg:+234-803-1121212" id="phone" required/>
                            </div>

                            <input type="hidden" name="id" th:field="*{id}"/>

                            <p class="text-center mt-3">*****************************************************</p>

                            <div class="form-group">
                                <label for="payment">Payment Option</label>
                                <select name="" id="payment" class="form-control">
                                    <option value="">-- Select Method--</option>
                                    <option value="Master Card">Master Card</option>
                                    <option value="Transfer">Transfer</option>
                                    <option value="E-Payment">E-Payment</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="master_card">Master Card No.:</label>
                                <input type="number" id="master_card" name="master_card" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="cvv">cvv No.:</label>
                                <input type="number" id="cvv" name="cvv" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="pin">Pin:</label>
                                <input type="password" id="pin" name="password" class="form-control" size="6">
                            </div>

                            <input type="submit" value="Proceed to Payment" name="submitDetails"/>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">

                <div class="text-center flight-summary h3 font-weight-normal">
                    <table class="table table-hover table-striped">
                        <tr>
                            <th>
                                FLIGHT SUMMARY
                            </th>
                        </tr>
                        <tr>
                            <td>FLIGHT NUMBER</td>
                            <td th:text="${flight.getFlightNumber()}"></td>
                        </tr>
                        <tr>
                            <td>TAKE OFF POINT</td>
                            <td th:text="${flight.getTakeOffPoint()}"></td>
                        </tr>
                        <tr>
                            <td>DESTINATION</td>
                            <td th:text="${flight.getDestinationPoint()}"></td>
                        </tr>
                        <tr>
                            <td>TAKE OFF TIME</td>
                            <td th:text="${flight.getTakeOffTime()}"></td>
                        </tr>
                        <tr>
                            <td>LANDING TIME</td>
                            <td th:text="${flight.getLandingTime()}"></td>
                        </tr>
                        <tr>
                            <td>PRICE</td>
                            <td th:text="${flight.getPrice()}"></td>
                        </tr>

                    </table>
                </div>

            </div>



        </div>

    </div>


</main>

</body>

</html>
