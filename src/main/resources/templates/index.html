<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Fly Right Airline</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/modern-business.css}">
</head>
<body>

<main layout:fragment="content" class="main-margin-top">
    <div>
        <h1 class="h3 mb-1 font-weight-normal text-center"><em>WELCOME TO FLY RIGHT AIRLINE</em></h1>
    </div>

    <div class="container">

        <div class="row mt-1 mb-5">

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="header-title">Flight Search</h3>
                    </div>

                    <div class="card-body">

                        <form th:action="${'/flights/availableFlights'}"  method="get">

                            <div class="form-group" >
                                <label for="takeOffPoint">From</label>
                                <select class="form-control" id="takeOffPoint" name="takeOffPoint">
                                    <option value="">--Select Take Off Point--</option>
                                    <option th:each="code : ${locations}" th:value="${code.getCode()}" th:text="${code.getCode()}"></option>
                                </select>
                            </div>

                            <div class="form-group" >
                                <label for="destinationPoint">To</label>
                                <select class="form-control" id="destinationPoint" name="destinationPoint">
                                    <option value="">--Select Destination--</option>
                                    <option th:each="code : ${locations}" th:value="${code.getCode()}" th:text="${code.getCode()}"></option>
                                </select>
                            </div>

<!--                            <div class="form-group">-->

<!--                                    <option value="London">London</option>-->
<!--                                    <option value="USA">USA</option>-->
<!--                                    <option value="JNB">JNB</option>-->
<!--                                </select>-->
<!--                            </div>-->


<!--                            <div class="form-group">-->
<!--                                <label for="destinationPoint">To</label>-->
<!--                                <select name="destinationPoint" id="destinationPoint" class="form-control" required>-->
<!--                                    <option value="">&#45;&#45; Select State&#45;&#45;</option>-->
<!--                                    <option value="Lagos">Lagos</option>-->
<!--                                    <option value="Abuja">Abuja</option>-->
<!--                                    <option value="Ilorin">Ilorin</option>-->
<!--                                    <option value="New York">New York</option>-->
<!--                                    <option value="London">London</option>-->
<!--                                    <option value="USA">USA</option>-->
<!--                                    <option value="JNB">JNB</option>-->
<!--                                </select>-->
<!--                            </div>-->

                            <div class="form-group">
                                <label for="departure">Departure</label>
                                <input type="date" name="departure" id="departure" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Search Flight">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner" role="listbox">

                        <!-- Slide One - Set the background image for this slide in the line below -->
                        <div class="carousel-item active" style="background-image: url('/images/plane3.jpg')">
                            <div class="carousel-caption d-none d-md-block">
                                <h3 class="text-success">Fly Right - Fly Safe</h3>
                                <p>Thinking of the <em>Best</em> and the <em>Safest</em> way to fly? think of <em>FLY RIGHT AIRLINE</em>.</p>
                            </div>
                        </div>

                        <!-- Slide Two - Set the background image for this slide in the line below -->
                        <div class="carousel-item" style="background-image: url('/images/plane_4.jpg')">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Second Slide</h3>
                                <p>This is a description for the second slide.</p>
                            </div>
                        </div>

                        <!-- Slide Three - Set the background image for this slide in the line below -->
                        <div class="carousel-item" style="background-image: url('/images/plane_5.jpg')">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Third Slide</h3>
                                <p>This is a description for the third slide.</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid bg-light p-5">

        <div class="row mt-3 mb-3">

            <div class="col-12">
                <h1 class="text-center">Take A Tour With Us</h1>
            </div>

        </div>

        <div class="row mb-3 destination-img">

            <div class="col-4">
                <img src="images/lagos.jpg" class="img-fluid img-thumbnail">
            </div>

            <div class="col-4">
                <img src="images/plane.jpg" class="img-fluid img-thumbnail">
            </div>

            <div class="col-4">
                <img src="images/tour2.jpg" class="img-fluid img-thumbnail">
            </div>

        </div>

        <div class="row mb-3 destination-img">

            <div class="col-4">
                <img src="images/tour4.jpg" class="img-fluid img-thumbnail">
            </div>

            <div class="col-4">
                <img th:src="@{images/hotel.jpg}" class="img-fluid img-thumbnail">
            </div>

            <div class="col-4">
                <img th:src="@{images/hotel1.jpg}" class="img-fluid img-thumbnail">
            </div>

        </div>

    </div>

</main>
