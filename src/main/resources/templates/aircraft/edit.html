<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Fly Right Airline</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/modern-business.css}">
</head>
<body>
<section layout:fragment="content" class="dashboard-margin-top">

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/dashboards/admin}">
                                <span data-feather="home"></span>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aircrafts/create}">
                                Create Aircraft
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aircrafts/list}">
                                All Aircrafts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aircrafts/list}">Create Flight</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/flights/list}">All Flights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/locations/create}">Create Location</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/locations/list}">All Locations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/bookings/list}">All Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/passengers/list}">All Passengers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/roles/list}">All Roles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/list}">All Users</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>

                    </div>
                </div>
                <!--                <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>-->

                <div class="container align-center">

                    <div class="row mt-5 mb-5">

                        <div class="col-md-7">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="header-title">Edit Aircraft Details</h3>
                                </div>

                                <div class="card-body">


                                    <form action="#" th:object="${aircraft}" th:action="${'/aircrafts/update'}"  method="post">

                                        <input type="hidden"  th:field="*{id}" name="id">

                                        <div class="form-group">
                                            <label>Registration Number:</label>
                                            <input type="text" class="form-control" placeholder="Reg_No" name="reg_No" th:field="*{registrationNumber}" readonly/>
                                        </div>

                                        <div class="form-group">
                                            <label>Name:</label>
                                            <input type="text" class="form-control" placeholder="Aircraft Name" name="name" th:field="*{name}"/>
                                        </div>

                                        <div class="form-group">
                                            <label>Model:</label>
                                            <input type="text" placeholder="Model" class="form-control" name="type" th:field="*{type}"/>
                                        </div>


                                        <div class="form-group">
                                            <label>Capacity:</label>
                                            <input type="number" class="form-control" placeholder="Capacity" name="capacity" th:field="*{capacity}"/>
                                        </div>

                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Edit Aircraft</button>
                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

                <p>.</p>
                <p>.</p>
                <p>.</p>

            </main>
        </div>
    </div>
</section>
</body>
</html>
