<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Fly Right Airline-Contact Us</title>
</head>
<body>

<main layout:fragment="content" class="main-margin-top">
    <div class="container col-6">

        <div class="row mt-5 mb-5">

            <div class="card">
                <div class="card-header">
                    <h3 class="header-title">Contact Us</h3>
                </div>

                <div class="card-body">

                    <form class="form" id="message">

                        <label>Full Name:</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name..." required>

                        <label>Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email..." required>

                        <label>Subject:</label>
                        <input type="text" id="subject" class="form-control" placeholder="Message Subject..." required>

                        <div class="form-group">
                            <label>Message:</label>
                            <textarea name="message" class="form-control" placeholder="Message Subject..." cols="25" rows="5" required></textarea>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    </form>
                </div>
            </div>


        </div>
    </div>


</main>

</body>

</html>
